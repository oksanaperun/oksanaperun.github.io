<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="img/favicon.ico">
		<title>Ukrainian Nouns Vocabulary</title>
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
		<link href="https://fonts.googleapis.com/css?family=Andika|Merriweather" rel="stylesheet">
		<link rel="stylesheet" href="main.css">
	<head>

	<body>
		<div class="header">
			<h1>Cловник іменників української мови</h1>
			<div class="header-decoration">
			</div>
		</div>

		<div class="container">
			<div class="row search">

				<div class="row">
  					<div class="col-md-3 col-md-offset-3">
						<input type="text" id="searchText" class="form-control" placeholder="Введіть маску або слово">
  					</div>
  					<div class="col-md-6">
  						<button id="searchButton" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Знайти слова за маскою</button><span id="searchHelp" class="glyphicon glyphicon-question-sign" aria-hidden="true" data-toggle="modal" data-target="#helpModal"></span>
  					</div>
  				</div>

  				<div class="row">
  					<div class="col-md-3 col-md-offset-3">
						<button id="showRandomWord" class="btn btn-default"><span class="glyphicon glyphicon-send" aria-hidden="true"></span> Випадкове слово</button>
  					</div>
  					<div class="col-md-6">
  						<button id="pickUpButton" class="btn btn-default"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> Підібрати можливі слова</button><span id="pickUpHelp" class="glyphicon glyphicon-question-sign" aria-hidden="true" data-toggle="modal" data-target="#helpModal"></span>
  					</div>
				</div>

				<div class="row">
 					<div class="col-md-12">
 						<div class="row">
 							<div class="col-md-6">
 								<h3 class="search-results-header">
 								</h3>
 							</div>
 							<div class="col-md-6">
 								<h3 class="sort-links" style="display: none;">
 								Сортувати за
 									<button type="button" id="sortByAlphabetLink" class="btn btn-link"><span class="glyphicon glyphicon-sort-by-alphabet" aria-hidden="true"></span> алфавітом</button>
 									<button type="button" id="sortByWordLengthLink" class="btn btn-link"><span class="glyphicon glyphicon-sort-by-attributes" aria-hidden="true"></span> довжиною слова</button>
 								</h3>
 							</div>
 						</div>
						<div class="search-results">
 						</div>
 					</div>
 				</div>

				<div class="col-md-12">
					<button id="showMoreButton" class="btn btn-default" style="display: none">Показати наступні</button>
				</div>

			</div>

			<div id="helpModal" class="modal fade" role="dialog">
			  	<div class="modal-dialog">
 			   		<div class="modal-content">
 			     		<div class="modal-header">
 			      			<button type="button" class="close" data-dismiss="modal">&times;</button>
 			      			<h4 class="modal-title">Довідка</h4>
			      		</div>
			      		<div class="modal-body">
			      		</div>
			      		<div class="modal-footer">
 			       			<button type="button" class="btn btn-default" data-dismiss="modal">Зрозуміло</button>
 			     		</div>
 			   		</div>
			  	</div>
			</div>

		</div>

		<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

		<script src="js/main.js"></script>
		<script src="js/pickUpWords.js"></script>
		<script src="js/searchResults.js"></script>
		<script src="js/searchWords.js"></script>
		<script src="js/help.js"></script>
		<script src="data/nouns.js"></script>
	</body>
</html>
